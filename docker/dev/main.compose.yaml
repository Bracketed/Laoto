name: bracketed-deno-template

include:
    - services.compose.yaml

services:
    # Put all services your project will be running in here that aren't in services.compose.yaml
    # This file will not automatically be deployed when Visual Studio Code opens this project
    # I'd suggest leaving ports open for services in this file for debugging purposes
    app:
        image: bracketed/deno-template
        container_name: bracketed-deno-template
        restart: always
        build:
            context: ../..
            dockerfile: docker/Dockerfile
